<div class="row">
  <form [formGroup]="informationForm" (ngSubmit)="onSubmit()">
    <div class="col-md-5">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" id="gender" formControlName="gender" class="form-control">
      </div>

      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="text" id="birthday" formControlName="birthday" class="form-control">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" class="form-control">
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" formControlName="city" class="form-control">
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" formControlName="country" class="form-control">
      </div>

      <div class="form-group">
        <label for="departmentName">Department</label>
        <input type="text" id="departmentName" formControlName="departmentName" class="form-control">
      </div>
      <div class="form-group">
        <label for="discription">Discription</label>
        <input type="text" id="discription" formControlName="discription" class="form-control">
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!informationForm.valid">Save</button> &nbsp;
      <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
